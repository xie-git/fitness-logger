<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscles</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .logo-container {
            background-color: #333;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: #fff; /* Set the text color to white */
            font-size: 20px; /* Adjust font size */
            font-weight: bold; /* Make the text bold */
            text-decoration: none; /* Remove underline */
        }

        .logo-button:hover {
            background-color: #555;
        }

        .logo-button img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        nav {
            background-color: #333; /* Dark background color */
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 0;
            position: fixed;
            top: 60px; /* Adjust based on the height of the logo-container */
            width: 100%;
            z-index: 999;
        }

        nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            display: inline-block;
        }

        nav ul li {
            display: inline-block;
            padding: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            display: inline-block;
            padding: 10px 15px;
            color: #fff; /* Light text color */
            border: 1px solid transparent;
        }

        nav ul li a:hover {
            border-bottom: 1px solid #fff; /* Hover style */
        }

        h1 {
            margin-top: 120px; /* Adjust based on the combined height of logo-container and nav */
            text-align: center;
        }

        #specificMuscleSetCountChart {
            min-height: 800px; /* Adjust the minimum height as needed */
            width: 100%; /* Optional: Set the width to 100% */
        }

        .scroll-container {
            overflow-x: auto;
        }

        form {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <button class="logo-button" onclick="window.location.href='index.html'">
            <img src="ailogo.png" alt="Fitness Dashboard Logo">
            <span>Fitness Dashboard</span>
        </button>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Aggregate</a></li>
            <li><a href="muscle-groups.html">Muscle Groups</a></li>
            <li><a href="muscles.html">Muscles</a></li>
            <li><a href="exercises.html">Exercises</a></li>
            <li><a href="time-series.html">Time Series</a></li>
            <li><a href="input.html">Input</a></li>
        </ul>
    </nav>
    <h1>Muscles</h1>
    <div id="counters"></div> <!-- Add this div if it's missing -->
    <canvas id="specificMuscleSetCountChart"></canvas> <!-- Canvas for specific muscle set counts -->
    <script src="dataProcessing.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch and parse data, then process and create charts
            fetchCSVData().then(data => {
                const parsedData = parseCSV(data);
                // Process and create specific muscle set count chart
                createSpecificMuscleSetCountChart(parsedData);
            }).catch(error => {
                console.error('Error fetching data:', error);
            });
        });
    </script>
</body>
</html>
