<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div id="navbar"></div>
    <main>
        <div id="insights-box" class="insights-box">
            <h2>AI Insights</h2>
            <h3>Powered by ChatGPT 4o</h3>
            <div id="insights-content">Loading insights...</div>
            <button id="refresh-insights" onclick="refreshInsights()">Refresh Insights</button>
        </div>
        <div id="aggregate-box" class="aggregate-box">
            <h3>Best Lifts</h3>
            <ul id="aggregate-list"></ul>
        </div>
        <div id="counters"></div>
        <canvas id="workoutCountChart"></canvas>
        <canvas id="workoutTypeChart"></canvas>
        <canvas id="muscleGroupChart"></canvas>
        <canvas id="specificMuscleSetCountChart"></canvas> <!-- Canvas for specific muscle set counts -->
        <div id="muscleGroupChartsContainer" class="scroll-container"></div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="navbar.js"></script> <!-- Include the navbar.js script -->
    <script src="footer.js"></script> <!-- Include the footer.js script -->
    <script src="dataProcessing.js"></script>
    <script src="app.js"></script>
    <script src="insights.js"></script>
</body>
</html>
