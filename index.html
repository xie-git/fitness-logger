<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fitness Dashboard</h1>
    <div id="counters" style="font-size: 14px; font-weight: bold; margin-bottom: 20px;"></div>
    <canvas id="workoutCountChart"></canvas>
    <canvas id="workoutTypeChart"></canvas>
    <canvas id="muscleGroupChart"></canvas>
    <div id="muscleGroupChartsContainer" class="chart-container"></div> <!-- Add this div for muscle group charts by month -->
    <script src="dataProcessing.js"></script>
    <script src="app.js"></script>
</body>
</html>
