<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="fixed-top">
        <button class="logo-button" onclick="window.location.href='index.html'">
            <img src="ailogo.png" alt="Fitness Dashboard Logo">
            <span>Fitness Dashboard</span>
        </button>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Aggregate</a></li>
            <li><a href="muscle-groups.html">Muscle Groups</a></li>
            <li><a href="muscles.html">Muscles</a></li>
            <li><a href="exercises.html">Exercises</a></li>
            <li><a href="time-series.html">Time Series</a></li>
            <li><a href="input.html">Input</a></li>
        </ul>
    </nav>
    <main>
        <div id="insights-box" class="insights-box">
            <h2>AI Insights</h2>
            <h3>Powered by ChatGPT 4o</h3>
            <div id="insights-content">Loading insights...</div>
        </div>
        <div id="counters" style="font-size: 14px; font-weight: bold; margin-bottom: 20px; text-align: left;"></div>
        <canvas id="workoutCountChart"></canvas>
        <canvas id="workoutTypeChart"></canvas>
        <canvas id="muscleGroupChart"></canvas>
        <canvas id="specificMuscleSetCountChart"></canvas> <!-- Canvas for specific muscle set counts -->
        <div id="muscleGroupChartsContainer" class="scroll-container"></div>
    </main>
    <script src="dataProcessing.js"></script>
    <script src="app.js"></script>
    <script src="insights.js"></script>
</body>
</html>
