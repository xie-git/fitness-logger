<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input - Fitness Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="fixed-top">
        <div class="left-container">
            <button class="logo-button" onclick="window.location.href='index.html'">
                <img src="ailogo.png" alt="Fitness Dashboard Logo">
                <span>Fitness Dashboard</span>
            </button>
        </div>
        <div class="right-container">
            <button class="input-button" onclick="window.location.href='input.html'">
                <span>Input</span>
            </button>
        </div>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Aggregate</a></li>
            <li><a href="muscle-groups.html">Muscle Groups</a></li>
            <li><a href="muscles.html">Muscles</a></li>
            <li><a href="exercises.html">Exercises</a></li>
            <li><a href="time-series.html">Time Series</a></li>
        </ul>
    </nav>
    <main>
        <div class="content-container">
            <h1 class="dashboard-title">Input Exercise Data</h1>
            <form id="exercise-form">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" required>
                <label for="reps">Reps:</label>
                <input type="number" id="reps" name="reps" required>
                <label for="exercise">Exercise:</label>
                <input type="text" id="exercise" name="exercise" required>
                <button type="submit">Submit</button>
            </form>
            <div id="response"></div>
        </div>
    </main>
    <script src="dataProcessing.js"></script>
    <script src="app.js"></script>
    <script src="input.js"></script> <!-- Specific JavaScript file for input -->
</body>
</html>
